query GetProductsList {
    products: products(filters: { publishedAt: { notNull: true }}) {
        data {
            id,
            attributes {
                title,
                price,
                salePrice,
                createdAt,
                updatedAt,
                slug,
                product_keys (filters: { publishedAt: { notNull: true }}) {
                    data {
                        __typename
                    }
                }
                images {
                    data {
                        attributes {
                            url
                        }
                    }
                }
            }
        }
    }
}
